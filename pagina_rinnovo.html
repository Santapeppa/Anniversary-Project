<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="it">
    <title>Dettagli del Rinnovo</title>
    <style>
        /* Stili per il corpo della pagina */
        body {
            font-family: 'Courier New', monospace;
            color: #000; /* Colore del testo nero */
            line-height: 1.6;
            padding: 20px; /* Aggiunta di spazio intorno al contenuto */
            background-image: url('DSCF4633.JPG'); /* Imposta l'immagine come sfondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Fissa l'immagine di sfondo per evitare lo scorrimento */
            font-size: 14px; /* Riduci la dimensione del carattere */
        }
        /* Stili per il contenitore principale */
        .container {
            max-width: 50%; /* Riduci la larghezza del contenitore al 50% */
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Colore di sfondo bianco con trasparenza */
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ccc; /* Aggiunta di un bordo sottile */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Imposta la posizione relativa */
        }
        /* Stili per il paragrafo */
        .container p {
            font-size: 1.2rem; /* Dimensione del testo */
            text-align: justify; /* Giustifica il testo */
        }
        /* Stili per il modulo di rinnovo */
        form {
            width: 100%; /* Larghezza al 100% */
            padding: 10px; /* Spaziatura interna */
            background-color: rgba(255, 255, 255, 0.8); /* Colore di sfondo bianco con trasparenza */
            border-radius: 5px; /* Bordo arrotondato */
            border: 1px solid #ccc; /* Bordo sottile */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Ombra */
            position: fixed; /* Posizione fissa */
            bottom: 0; /* Fondo della pagina */
            left: 0; /* Allineato a sinistra */
            margin: 0; /* Rimuove il margine predefinito */
        }
        /* Stili per i campi del modulo */
        form input[type="text"],
        form input[type="email"],
        form input[type="submit"] {
            width: calc(100% - 22px); /* Larghezza del campo meno il padding e il bordo */
            margin: 5px 0; /* Margine */
            padding: 10px; /* Spaziatura interna */
            border: 1px solid #ccc; /* Bordo sottile */
            border-radius: 5px; /* Bordo arrotondato */
            box-sizing: border-box; /* Calcola il padding e il bordo nell'altezza e nella larghezza */
        }
        /* Stili per il bottone di invio nel modulo */
        form input[type="submit"] {
            width: 100%; /* Larghezza al 100% */
            background-color: #007bff; /* Colore di sfondo */
            color: #fff; /* Colore del testo */
            border: none; /* Nessun bordo */
            cursor: pointer; /* Cambia il cursore al passaggio del mouse */
        }
        /* Stili per il bottone di invio al passaggio del mouse */
        form input[type="submit"]:hover {
            background-color: #0056b3; /* Cambia il colore di sfondo al passaggio del mouse */
        }
        /* Stili per il link di ritorno */
        .return-link {
            display: block; /* Rendi il link un blocco per occupare l'intera larghezza del contenitore */
            text-align: center; /* Centra il link */
            margin-top: 20px; /* Aggiungi spazio sopra il link */
            text-decoration: none; /* Rimuovi la sottolineatura predefinita */
            color: #007bff; /* Colore del testo del link */
            font-weight: bold; /* Rendi il testo del link in grassetto */
            font-size: 1.2rem; /* Dimensione del testo del link */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dettagli del Rinnovo</h1>
        </header>
        <p>Grazie per il tuo interesse nel rinnovare il tuo abbonamento! Per favore, compila il modulo di rinnovo sottostante con le tue informazioni e procedi con il pagamento per confermare il rinnovo del tuo abbonamento.</p>
        <!-- Aggiungi qui il modulo di rinnovo -->
        <form action="processa_rinnovo.php" method="POST">
            <!-- Campi del modulo -->
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <!-- Bottone di invio -->
            <input type="submit" value="Conferma Rinnovo">
        </form>
        <!-- Link per tornare alla pagina precedente -->
        <a href="#" class="return-link" onclick="history.go(-1);">Torna indietro</a>
    </div>
</body>
</html>
