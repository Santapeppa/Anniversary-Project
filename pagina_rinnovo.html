<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="it">
    <title>Dettagli del Rinnovo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('DSCF4633.JPG'); /* Immagine di sfondo */
            background-size: cover;
            background-position: center;
            font-family: 'Helvetica', Arial, sans-serif;
            font-size: 10px; /* Dimensione del carattere ridotta */
            color: #333;
            min-height: 100vh; /* Altezza minima della finestra visualizzata */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra il contenuto verticalmente */
            justify-content: space-between; /* Distribuisce lo spazio tra gli elementi */
            position: relative;
        }
        .container {
            max-width: 300px; /* Riduci la larghezza del contenitore */
            background-color: rgba(255, 255, 255, 0.8); /* Sfondo del contenitore con trasparenza */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            font-size: 16px; /* Dimensione del carattere ridotta */
            color: #007bff;
            font-weight: bold;
        }
        .bottom-text {
            font-size: 12px; /* Dimensione del carattere aumentata */
            color: #333; /* Colore del testo pi√π scuro per maggiore contrasto */
            margin-top: 20px;
            font-weight: bold; /* Testo in grassetto */
        }
        .renew-link {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
            font-weight: bold;
            font-size: 14px; /* Aumento della dimensione del carattere */
            padding: 5px 10px; /* Aggiunta di spaziatura interna */
            border: 1px solid #007bff; /* Aggiunta di una cornice */
            border-radius: 5px; /* Arrotondamento dei bordi */
            display: inline-block; /* Permette al testo di adattarsi alla cornice */
            margin-top: 20px; /* Spaziatura dalla parte superiore */
        }
        .renew-link:hover {
            background-color: #007bff; /* Cambio colore sfondo al passaggio del mouse */
            color: #fff; /* Cambio colore testo al passaggio del mouse */
        }
        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #98FB98; /* Colore verdino */
            color: #333;
            border-radius: 50%;
            padding: 10px;
            font-size: 12px; /* Dimensione del carattere */
            font-weight: bold;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dettagli del Rinnovo</h1>
        <p class="bottom-text">Grazie per il tuo interesse nel rinnovare il tuo abbonamento! <br>COME HA DETTO UNA GRANDE MENTE, NE ABBIAMO FATTI 4, ORA ANDIAMO PER ALTRI 4!<br> Se sei sicuro sicuro, clicca qui per rinnovare.</p>
    </div>
    <div class="renew-link" onclick="window.location.href='congratulazioni.html'">Clicca qui per confermare</div>
    <div class="badge">MA SEI SICURO??</div>
</body>
</html>
