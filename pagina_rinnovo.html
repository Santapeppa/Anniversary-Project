<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="it">
    <title>Dettagli del Rinnovo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('DSCF4633.JPG'); /* Immagine di sfondo */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            font-size: 10px; /* Dimensione del carattere ridotta */
            color: #333;
            min-height: 100vh; /* Altezza minima della finestra visualizzata */
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 500px;
            margin-top: auto; /* Sposta il contenitore in basso */
            background-color: rgba(255, 255, 255, 0.8); /* Sfondo del contenitore con trasparenza */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-size: 10px; /* Dimensione del carattere ridotta */
        }
        h1 {
            text-align: center;
            font-size: 16px; /* Dimensione del carattere ridotta */
            color: #007bff;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 12px; /* Dimensione del carattere ridotta */
        }
        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 10px; /* Dimensione del carattere ridotta */
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .bottom-text {
            text-align: center;
            font-size: 10px; /* Dimensione del carattere ridotta */
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dettagli del Rinnovo</h1>
        <form action="processa_rinnovo.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Conferma Rinnovo">
        </form>
        <p class="bottom-text">Grazie per il tuo interesse nel rinnovare il tuo abbonamento! Per favore, compila il modulo di rinnovo sottostante con le tue informazioni e procedi con il pagamento per confermare il rinnovo del tuo abbonamento.</p>
    </div>
</body>
</html>
