<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="it">
    <title>Infografiche</title>
    <style>
        body {
            background-color: #f0f0f0; /* Colore di sfondo chiaro */
            font-family: 'Arial', sans-serif;
            color: #333; /* Colore del testo scuro per un buon contrasto */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* Sfondo bianco per il contenitore */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Leggera ombra */
        }
        h1, h2 {
            text-align: center;
            color: #007bff; /* Colore azzurro per i titoli */
        }
        p {
            line-height: 1.6;
            font-size: 1.1rem;
        }
        .infographic {
            width: 100%;
            height: auto;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff; /* Colore azzurro per il link */
            font-weight: bold;
            font-size: 1.2rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Infografiche</h1>
        <p>Benvenuto nella sezione delle infografiche! Qui troverai una raccolta di informazioni visive che ti aiuteranno a comprendere meglio i dati e le statistiche rilevanti.</p>
        
        <!-- Esempio di infografica -->
        <img src="infografica1.jpg" alt="Esempio di Infografica 1" class="infographic">
        <img src="infografica2.jpg" alt="Esempio di Infografica 2" class="infographic">
        
        <!-- Link per tornare alla pagina principale -->
        <a href="index.html" class="back-link">Torna alla pagina principale</a>
    </div>
</body>
</html>
